on: push
name: Run linter and test build

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: install, lint and build
      run: |
        npm i
        npm run lint
        npm run build
